            const bonus = 100;

            function calculateSumOfSalaries() {
                const salary1 = parseFloat(document.forms["myform"].elements["salary1"].value);
                const salary2 = parseFloat(document.forms["myform"].elements["salary2"].value);
                const salary3 = parseFloat(document.forms["myform"].elements["salary3"].value);
                const total = salary1 + salary2 + salary3;
                document.forms["myform"].elements["total"].value = total;
                document.forms["myform"].elements["salary1-bonus"].value = salary1 + bonus;
                document.forms["myform"].elements["salary2-bonus"].value = salary2 + bonus;
                document.forms["myform"].elements["salary3-bonus"].value = salary3 + bonus;
                document.forms["myform"].elements["total-bonus"].value = total + 3*bonus;
            }

            function calculateEx2b() {
                const numberStrings = ['number1', 'number2', 'number3', 'number4'];
                const numbers = [];
                let less = 0;
                let product = 1;
                for (i in numberStrings) {
                    const number = parseInt(document.forms["ex2b-form"].elements[numberStrings[i]].value);

                        less += 1;
                    }

            function calculateEx5Results() {
                const hours1 = parseFloat(document.forms['ex5-form'].elements['number1'].value);

                const hours2 = parseFloat(document.forms['ex5-form'].elements['number2'].value);

                document.forms['ex5-form'].elements['result'].value = (1/(1/hours1 + 1/hours2)).toFixed(2);

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Javascript mod 8 excercises">
        <title>CNIT 133 Mod 8 Excercises</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="index.js"></script>
    </head>
    <body>
        <h3>Exercise 1</h3>
        <form name="myform">
            <table>
                <tr>
                    <td>
                        <label>Enter your full name:</label>
                    </td>
                    <td>
                        <input type="text" name="fullname" id="fullname">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Current time:</label>
                    </td>
                    <td>
                        <input type="text" name="time" readonly>
                    </td>
                </tr>
            </table>
        </form>
        <h3>Exercise 2</h3>
        <form name="locationForm">
            <table>
                <tr>
                    <td>
                        <label>Enter your zip code:</label>
                    </td>
                    <td>
                        <input type="text" name="zipcode" id="zipcode">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>City:</label>
                    </td>
                    <td>
                        <input type="text" name="city" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>State:</label>
                    </td>
                    <td>
                        <input type="text" name="state" readonly>
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
